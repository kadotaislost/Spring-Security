<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard | Auth System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-weight: 600;
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        h2 {
            font-weight: 500;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }
        .welcome-icon {
            margin-bottom: 1.5rem;
        }
        .welcome-icon svg {
            width: 70px;
            height: 70px;
            color: #3498db;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-logout {
            background-color: #e74c3c;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c0392b;
        }
        .user-badge {
            display: inline-flex;
            align-items: center;
            background-color: #e6f7ff;
            border-radius: 50px;
            padding: 0.4rem 1rem;
            margin-top: 1rem;
        }
        .user-badge svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            color: #3498db;
        }
        .user-badge span {
            color: #2c3e50;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .dog-fact-card {
            background-color: #f0f8ff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: center;
        }

        .dog-fact-card h2 {
            color: #3498db;
            margin-bottom: 1rem;
        }

        .dog-fact-card p {
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">Auth System</div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout">
                Sign Out
            </button>
        </form>
    </header>

    <div class="card">
        <div class="welcome-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
        <h1>Welcome to your Dashboard</h1>
        <span th:text="${name}">User</span>
        <p>You have successfully authenticated to the secure area of the application.</p>

        <div class="user-badge">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>

            <span th:text="${email}">user@example.com</span>
        </div>

        <div class="dog-fact-card">
            <h2>Random Dog Fact</h2>
            <p th:text="${dogFact}">Dog fact .</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Auth System Demo. All rights reserved.
    </div>
</div>
</body>
</html>
